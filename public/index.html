<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Чат на WebSocket</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 20px auto;
    }
    #chat {
      display: flex;
      gap: 10px;
    }
    #users {
      width: 180px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
    }
    #users div {
      cursor: pointer;
      margin-bottom: 5px;
    }
    #users div:hover {
      background-color: #f0f0f0;
    }
    #messages {
      flex: 1;
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    #input {
      flex: 1;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>WebSocket Чат</h2>

  <div>
    <input id="name" placeholder="Ваше имя">
    <label>Цвет:</label>
    <input id="color" type="color" value="#0077ff">
    <button id="join">Войти</button>
  </div>

  <div id="chat">
    <div id="users"></div>
    <div id="messages"></div>
  </div>

  <div id="controls">
    <input id="input" placeholder="Введите сообщение..." disabled>
    <button id="send" disabled>Отправить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
